<script language="javascript1.2">
function save()
{
	 if(!$('#editform').valid())
		return;
	 if(($("#id").val()=="") && ($("#e_pw").val()==""))
	 {
		 alert("密码不能为空");
		 return false;
	 }
	 if( $("#e_pw").val()!= $("#e_pw2").val())
	 {
		 alert("两次密码输入不一致");
		 return false;
	 }
		$('#editform').ajaxForm({
	        dataType:'json',
       		success:function(data) {
				if(data.success=="insert")
				{
					$("#id").val(data.id);
					$("#e_alias").val(data.e_alias);
					$("<span>"+data.e_alias+"</span>").insertAfter($("#e_alias"));
					$("#e_alias").hide();
					updatestruct();
				}
				if(data.signurl!="")
					$("#signpic").attr("src",data.signurl);
				$().message(data.msg);
			}
    	});

		$('#editform').submit();
}
